directories:
  output: binaries
  buildResources: build
appId: io.syncpoint.odin
productName: ODIN
copyright: ${author} https://syncpoint.io
afterSign: 'scripts/notarize.js'
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: 'build/icon.ico'      
mac:
   target: default
   icon: 'build/icon.icns'
   entitlements: 'build/entitlements.mac.plist'
   entitlementsInherit: 'build/entitlements.mac.plist'
linux:
  target:
    - target: deb
    - target: tar.gz
    - target: Appimage
  icon: 'build/icons'
  category: 'Office'
  files:
    - 'dist'
publish:
  - github
electronVersion: 8.5.3