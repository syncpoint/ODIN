directories:
  output: binaries
  buildResources: build
appId: io.syncpoint.odin
publish:
  - github
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: 'build/icon.ico'
mac:
   target: dmg
   icon: 'build/icon.icns'
linux:
  target:
    - target: deb
    - target: snap
    - target: tar.gz
  icon: 'icons'
  category: 'Office'
files:
  - 'dist'
  - 'feature-sets.json'

electronVersion: 3.1.9
