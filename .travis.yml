language: node_js

matrix:
  include:
    - os: linux
      node_js: '12'
      sudo: required
      env: DISPLAY=':99.0'
      dist: trusty
      addons:
        apt:
          update: true
          sources:
            - google-chrome
          packages:
            - dpkg
            - google-chrome-stable

install:
  - npm install

before_script:
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sh -e /etc/init.d/xvfb start
    fi
script:
  - node test

notifications:
  email:
    on_success: never
    on_failure: never